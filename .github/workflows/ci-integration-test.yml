name: CI - Integration tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  TEST_IMAGE: idukelu/helm:latest
  REGISTRY_URL: http://regitry:8080

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  
      - name: Build app image
        working-directory: backend
        run: docker build -t registry .
  
      - name: Run app container
        run: docker run -d -p 8080:8080 registry
  
      - name: Run testcontainer
        run: docker run --name testcontainer idukelu/helm:latest
  
      - name: Exec tests
        run: |
          docker exec -it testcontainer sh
          helm add repo ${{ env.REGISTRY_URL }}
  